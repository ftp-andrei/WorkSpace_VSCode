<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="utf-8" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/crear.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Crear</title>
  </head>

  <body>
    <header></header>
    <nav></nav>
    <main>
      <form autocomplete="on" action="./index.html" method="GET" id="idForm">
        <fieldset>
          <legend>Datos personales:</legend>
          <span class="error" id="error" aria-live="polite"></span>
          <label for="iNombre">Nombre</label>
          <input
            type="text"
            id="iNombre"
            name="iNombre"
            autocomplete="given-name" />
            <span class="error" id="error" aria-live="polite"></span>
          <label for="iApellido">Apellido</label>
          <input
            type="text"
            id="iApellido"
            name="iApellido"
            autocomplete="family-name" />
            <span class="error" id="error" aria-live="polite"></span>
          <label for="iTelefono">Telefono</label>
          <input id="iTelefono" name="iTelefono" autocomplete="phone-name" />
          <span class="error" id="error" aria-live="polite"></span>
          <label for="iNacimiento">Fecha Nacimiento</label>
          <input
            type="date"
            id="iNacimiento"
            name="iNacimiento"
            autocomplete="bday" />
            <span class="error" id="error" aria-live="polite"></span>
          <div class="inRow">
            <input type="radio" id="H" name="genero" value="H" checked />
            <label for="H">Hombre</label>

            <input type="radio" id="M" name="genero" value="M" />
            <label for="M">Mujer</label>

            <input type="radio" id="O" name="genero" value="O" />
            <label for="O">Otro</label>
          </div>
          <label for="iCombo">Intereses</label>
          <select name="combo" id="iCombo">
            <option value="terror">Terror</option>
            <option value="accion">Accion</option>
            <option value="ficcion">Ficcion</option>
            <option value="drama">Drama</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Informaci√≥n privada:</legend>
          <label for="iBan">Iban</label>
          <span class="error" id="error" aria-live="polite"></span>
          <div class="inRow">
            <input
              type="number"
              id="ccc1"
              placeholder="0000"
              max="9999"
              size="4"
              minlength="4" />
            <input
              type="number"
              id="ccc2"
              placeholder="0000"
              max="9999"
              size="4"
              minlength="4" />
            <input
              type="number"
              id="ccc3"
              placeholder="00"
              max="99"
              size="2"
              minlength="2" />
            <input
              type="number"
              id="ccc4"
              placeholder="0000000000"
              max="9999999999"
              size="10"
              minlength="10" />
          </div>
          <label for="iPass">Password</label>
          <span class="error" id="error" aria-live="polite"></span>
          <input type="Password" id="iPass" name="iPass" />
          <div class="submit">
            <input type="submit" class="createButton" value="Registrar" />
            </span>
          </div>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
