<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="utf-8">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/crear.js"></script>
    <link rel="stylesheet" href="main.css">
    <title> Ejercicio vehicles</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <main>

        <form autocomplete="on" action="./index.html" method="GET" id='idForm'>
            <fieldset>
                <legend>Datos personales:</legend>
                <label for="iNombre">Nombre</label>
                <input type="text" id="iNombre" name="iNombre" autocomplete="given-name">

                <label for="iApellido">Apellido</label>
                <input type="text" id="iApellido" name="iApellido" autocomplete="family-name">

                <label for="iNacimiento">Fecha Nacimiento</label>
                <input type="date" id="iNacimiento" name="iNacimiento" autocomplete="bday">
                <div class="inRow">
                    <input type="radio" id="H" name="genero" value="H" checked>
                    <label for="H">Hombre</label>

                    <input type="radio" id="M" name="genero" value="M">
                    <label for="M">Mujer</label>

                    <input type="radio" id="O" name="genero" value="O">
                    <label for="O">Otro</label>
                </div>

            </fieldset>
            <fieldset>
                <legend>Informaci√≥n privada:</legend>
                <label for="iBan">Iban</label>
                <div class="inRow">
                    <input type="number" id="ccc1" placeholder="0000" max="9999" size="4" minlength="4">
                    <input type="number" id="ccc2" placeholder="0000" max="9999" size="4" minlength="4">
                    <input type="number" id="ccc3" placeholder="00" max="99" size="2" minlength="2">
                    <input type="number" id="ccc4" placeholder="0000000000" max="9999999999" size="10" minlength="10">
                </div>
                <label for="iPass">Password</label>
                <input type="Password" id="iPass" name="iPass">
                <div class="submit">
                    <input type="submit" class="createButton" value="Registrar">
                </div>
            </fieldset>
            <span class="error" id="error" aria-live="polite"></span>
        </form>
    </main>
    <footer>
    </footer>
</body>

</html>
