<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio Divisas</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div id="marco">
        <div id="contenedor">
          <label>Importe</label>
          <input
            id="importe"
            value="0"
            onkeypress="return soloNumeros(event)"
          />
          <label>De:</label>
          <select name="monedas" id="moneda1">
            <option value="Euros">Euros</option>
            <option value="Dolares">Dolares</option>
            <option value="Libras">Libras</option>
          </select>
          <img
            src="img/exchange.svg"
            alt="Cambio divisas"
            id="exchange"
            onclick="exchange()"
          />
          <label>A:</label>
          <select name="monedas" id="moneda2">
            <option value="Libras">Libras</option>
            <option value="Euros">Euros</option>
            <option value="Dolares">Dolares</option>
          </select>
          <button type="submit" onclick="cambiar()">Cambiar</button>
        </div>
        <div id="historico">
          <h1>Hist√≥rico</h1>
          <textarea
            name="resultado"
            id="resultado"
            cols="40"
            rows="10"
            disabled
          ></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
