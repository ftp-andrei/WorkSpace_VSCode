<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <title>Libreria Comercio</title>
  </head>
  <body>
    <div id="contenedor">
      <header>
        <a href="index.html"
          ><img src="img/logoComercio.png" alt="IES Comercio logo"
        /></a>
        <p>Librería Comercio</p>
      </header>
      <div id="banner">
        <img src="img/libreria.png" alt="Libreria banner" />
      </div>
      <main>
        <div id="wrapMain">
          <form action="">
            <label for="titulo"
              >Titulo: <input type="text" id="titulo"
            /></label>

            <label for="nombre"
              >Nombre: <input type="text" id="nombre"
            /></label>

            <label for="paginas"
              >Páginas:
              <input id="paginas" onkeypress="return soloNumeros(event)" />
            </label>
            <label
              >Prestado
              <input type="checkbox" name="prestado" id="checkboxPrestado" />
            </label>
            <input
              type="submit"
              value="Crear"
              id="crear"
              onclick="crearLibro()" />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
