<table class="styled-table">
  <thead>
      <tr>
          <th>Id</th>
          <th>isbn</th>
          <th>name</th>
          <th>pages</th>
          <th>fecha</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>
        {{item._id}}
      </td>
      <td>
        {{item.isbn}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.pages}}
      </td>
      <td>
        {{item.fecha | date}}
      </td>
    </tr>
  </tbody>
</table>
