<!-- Posibilidad de insertar img aqui "-->

<form [formGroup]="login" (ngSubmit)="onSubmit()">
  <label for="user">User: </label>
  <input id="user" type="text" formControlName="user" />

  <label for="password">Password: </label>
  <input id="password" type="password" formControlName="password" />

  <button type="submit" [disabled]="!login.valid">Submit</button>
</form>
<div *ngIf="this.isOk != null">{{ this.isOk ? "OK" : "KO" }}</div>
