<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tags-standalone.min.css" />


  <script src="js/registro.js" type="module"></script>

</head>

<body>
  <main>
    <form action="./index.html" method="GET" id="form" class="row g-3 needs-validation d-flex justify-content-center"
      novalidate autocomplete="on">
      <fieldset>
        <div class="col-md-4 mx-md-auto m-2">
          <legend>Pet data</legend>
          <label for="validationCustom01" class="form-label">Categoria</label>
          <input autocomplete="name" type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please set a category.
          </div>
        </div>
        <div class="col-md-4 mx-md-auto m-2">
          <label for="validationCustom02" class="form-label">Dog name</label>
          <input autocomplete="given-name" type="text" class="form-control" id="validationCustom02" value="Otto"
            required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please choose a name for your new pet.
          </div>
        </div>
        <div class="col-md-4 mx-md-auto m-2">
          <label for="validationCustomUsername" class="form-label">tags</label>
          <div class="input-group has-validation">
            <select class="form-select" id="tags-input" name="tags[]" multiple data-allow-new="true">
              <option disabled hidden value="">Choose a tag...</option>
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
              <option value="Raza Pura">Raza Pura</option>
            </select>
            <div class="invalid-feedback">
              Please write at least one tag
            </div>
          </div>
        </div>

      </fieldset>

      <div class="col-md-4 mx-md-auto m-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      </fieldset>
      <div class="col-12 d-flex justify-content-center m-2">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Error Peticion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Ha habido un error al enviar la peticin
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
