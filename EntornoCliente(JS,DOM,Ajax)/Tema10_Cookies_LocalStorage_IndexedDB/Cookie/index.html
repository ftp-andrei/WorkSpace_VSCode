<!DOCTYPE html>
<html>

<head>
    <title>Cookie Example</title>
    <script type="module" src="cookie.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <main>
        <h1>Cookie Example</h1>

        <div>
            <button id="create">Create cookie</button>
            <label>Escribe el contenido que quieres que vaya en la cookie <input type="text" id="createInput"></label>
        </div>
        <div>
            <button id="view">View cookie content</button>
            <label>Contenido de la cookie <input type="text" disabled id="viewInput"></label>
        </div>
        <div>
            <button id="modify">Modify cookie content</button>
            <label>Escribe el contenido que quieres sobreescribir en la cookie <input type="text"
                    id="modifyInput"></label>
        </div>
        <div>
            <button id="delete">Delete cookie</button>
        </div>
    </main>

</body>

</html>
