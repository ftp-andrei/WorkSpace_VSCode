<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Crear pagina web laptop/dekstop que tenga 3 columnas (rojo,amarillo y verde), para tablet 2 columnas (azul y morao) y movil 1 columna (rojo, amarillo verde)
    El tamaño del cuadrado/rectangulo como maxwidth será de tamaño ventana. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Responsiva</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="rojo"></div>
      <div id="amarillo"></div>
      <div id="verde"></div>
      <div id="azul"></div>
      <div id="morao"></div>
    </div>
  </body>
</html>
