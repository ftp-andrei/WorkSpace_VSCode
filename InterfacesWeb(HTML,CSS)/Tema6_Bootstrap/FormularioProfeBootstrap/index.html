<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">

  <script src="js/login.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main>
    <form>
      <div class="container p-2 card rounded-3 bg-light border-2">
        <div class="row d-flex justify-content-center">
          <div class="col-xs-4 mb-3 p-2">
            <label for="exampleInputUsuario" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Introduce tu usuario</div>
          </div>
        </div>
        <div class="row  d-flex justify-content-center">
          <div class="col-xs-4 mb-3 p-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="row  d-flex justify-content-center">
          <div class="col-xs-4  p-2">
            <p class="d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#exampleModal"> ¿Te has
              olvidado contraseña?
            </p>
          </div>

        </div>
        <div class=" row d-flex justify-content-center">
          <div class="col-xs-4 d-flex justify-content-end">
            <input type="submit" class="btn btn-primary" value="submit">
          </div>
        </div>
      </div>
    </form>
    <div class="container card rounded-3 bg-light border-2 mt-4">
      <div class="col-xs-4 p-2 d-flex justify-content-center align-items-center">
        <p class="mx-3 my-auto">
          Si no tienes cuenta
        </p>
        <a href="registro.html">
          <div id="registrarse" class="btn btn-secondary">Registrate</div>
        </a>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Aver studiau xd..
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <div class="toast" role="alert" id="myToast" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="media/image.jfif" class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
